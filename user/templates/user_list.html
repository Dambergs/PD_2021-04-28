<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
    <ul>
        {% for user in object_list %}
            <li>
                    <h1>Username: <strong>{{ user.username }}</strong></h1>
                    <p>E-mail: {{ user.email }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
